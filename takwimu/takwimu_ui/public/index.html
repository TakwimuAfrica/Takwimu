    <script>
      // Simulate multiple pages using `pathname`s e.g.
      // `http//localhost:3000/about` should show about page
      const body = document.getElementsByTagName('body')[0];
      const pathname = window.location.pathname;
      let page = 'home';
      if (pathname.startsWith('/about')) {
        page = 'about';
        page.active_content = 'about';
      } else if(pathname.startsWith('/methodology')) {
        page = 'about';
        page.active_content = 'methodology';
      } else if (pathname.startsWith('/services')) {
        page = 'about';
        page.active_content = 'services';
      } else if (pathname.startsWith('/faqs')) {
        page = 'about';
        page.active_content = 'faqs';
      } else if (pathname.startsWith('/contact')) {
        page = 'contact';
      } else if (pathname.startsWith('/profiles/country-')) {
        page = 'topic';
      } else if (pathname.startsWith('/profiles/')) {
        var paths = pathname.replace('/profiles/', '').split('/');
        if (paths.length) {
          var countrySlug = paths[0];
          var country = takwimu.countries.find(c => c.slug === countrySlug);
          if (country) {
            takwimu.country = country;
          }
        }
        page = 'analysis';
      } else if (pathname.startsWith('/search')) {
        page = 'search';
      } else if (pathname.startsWith('/legal')) {
        page = 'legal';
      } else if (pathname.startsWith('/terms')) {
        page = 'legal';
        page.active_content = 'terms';
      } else if (pathname.startsWith('/privacy')) {
        page = 'legal';
        page.active_content = 'privacy';
      }
      takwimu.page.name = page;
      let ids = [];
      switch (page) {
        case 'about':
          ids = ['takwimuAboutUsPage'];
          break;
        case 'contact':
          ids = ['takwimuContactUsPage'];
          break;
        case 'topic':
          ids = ['takwimuProfileDetail', 'takwimuProfile'];
          break;
        case 'search':
          ids = ['takwimuSearchResults'];
          takwimu.page.search = { query: '', results: [] };
          break;
        case 'legal':
          ids = ['takwimuLegalPage'];
          break;
        case 'analysis':
          ids = ['takwimuAnalysisPage'];
          break;
        case 'homepage': // fall through
        default:
          ids = [
            'takwimuHero',
            'takwimuFeaturedAnalysis',
            'takwimuFeaturedData',
            'takwimuWhatCanYouDo',
            'takwimuMakingOf',
            'takwimuLatestNewsStories',
            'takwimuWhereToNext'
          ];
      }
      ids.forEach(id => {
        const el = document.createElement('div');
        el.setAttribute('id', id);
        body.appendChild(el);
      });
