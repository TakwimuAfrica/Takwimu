<div class="row" style="font-size: 15px; font-style: normal;font-stretch: normal;line-height: normal; letter-spacing: normal;">
    <span class="col-12 py-3 d-none">
        Showing
        {% if results.items|length > 25 %}
            1-25 results  of {{ results|length }}
        {% else %}
            {{ results.items|length }} results
        {% endif %}
    </span>
    <div class="col">
        <nav aria-label="Showing results">
        <!-- Start Pagination -->
        <div class='pagination-container'>
            <nav>
                <ul class="pagination pagination-sm"> 
                    <li class="page-item" data-page="prev">
                        <a class="page-link mx-1">
                            Previous 
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <!--Here the JS Function Will Add the Rows -->
                    <li class="page-item active" data-page="next" id="prev">
                        <a class="page-link mx-1"> Next
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
            
        </nav>
    </div>
    <div class="col">
        <div class="float-right form-group row m-0 p-0">
            <div class="p-2">
                Results per page:
            </div>
            <select class="custom-select col form-control-sm" style="border-radius:0;" aria-placeholder="Results per page" name="state" id="maxRows">
                <option value="25">25</option>
                <option value="50">50</option>
            </select>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function () {

    getPagination('#results-table');

    /*					PAGINATION 
    - on change max rows select options fade out all rows gt option value mx = 25
    - append pagination list as per numbers of rows / max rows option (100row/25= 4pages )
    - each pagination li on click -> fade out all tr gt max rows * li num and (25*pagenum 2 = 50 rows)
    - fade out all tr lt max rows * li num - max rows ((25*pagenum 2 = 10) - 25)
    - fade in all tr between (maxRows*PageNum) and (maxRows*pageNum)- MaxRows 
    */

    function getPagination(table) {

        var lastPage = 1;

        $('#maxRows').on('change', function (evt) {
            //$('.paginationprev').html('');	// reset pagination

            lastPage = 1;
            $('.pagination').find("li").slice(1, -1).remove();
            var trnum = 0; // reset tr counter 
            var maxRows = parseInt($(this).val()); // get Max Rows from select option

            if (maxRows == 100) {
                $('.pagination').hide();
            } else {

                $('.pagination').show();
            }

            var totalRows = $(table + ' tbody tr#result').length; // numbers of rows 
            $(table + ' tr#result:gt(0)').each(function () { // each TR in  table and not the header
                trnum++; // Start Counter
                if (trnum > maxRows) { // if tr number gt maxRows

                    $(this).hide(); // fade it out 
                }
                if (trnum <= maxRows) {
                    $(this).show();
                } // else fade in Important in case if it ..
            }); //  was fade out to fade it in 
            if (totalRows > maxRows) { // if tr total rows gt max rows option
                var pagenum = Math.ceil(totalRows / maxRows); // ceil total(rows/maxrows) to get ..  
                //	numbers of pages 
                for (var i = 1; i <= pagenum;) { // for each page append pagination li 
                    $('.pagination #prev').before('<li class="page-item" data-page="' + i + '">\
                        <a class="page-link mx-1">' + i++ + '<span class="sr-only">(current)</span></a>\
                    </li>').show();
                } // end for i 
            } // end if row count > max rows
            else{
                $('.pagination').hide();
            }
            $('.pagination [data-page="1"]').addClass('active'); // add active class to the first li
            $('.pagination [data-page="prev"]').addClass('disabled');

            $('.pagination li').on('click', function (evt) { // on click each page
                evt.stopImmediatePropagation();
                evt.preventDefault();
                var pageNum = $(this).attr('data-page'); // get it's number

                var maxRows = parseInt($('#maxRows').val()); // get Max Rows from select option

                if (pageNum == "prev") {
                    if (lastPage == 1) {
                        return;
                    }
                    pageNum = --lastPage;
                }
                if (pageNum == "next") {
                    if (lastPage == ($('.pagination li').length - 2)) {
                        return;
                    }
                    pageNum = ++lastPage;
                }
                
                lastPage = pageNum;
                var trIndex = 0; // reset tr counter
                $('.pagination li').not('[data-page="next"]').removeClass('active'); // remove active class from all li
                $('.pagination [data-page="' + lastPage + '"]').addClass('active'); // add active class to the clicked 
                // $(this).addClass('active');					// add active class to the clicked 
                if(!$(".pagination [data-page='1']").hasClass("active")) {
                    $(".pagination [data-page='prev']").removeClass("disabled").addClass("active");
                } else {
                    $(".pagination [data-page='prev']").removeClass("active").addClass("disabled");
                }
                // Check if last page-item is active
                if($('.pagination [data-page="' + ($('.pagination li').length - 2) + '"]').hasClass("active")) {
                    $(".pagination [data-page='next']").removeClass("active").addClass("disabled");               
                } else {
                    $(".pagination [data-page='next']").removeClass("disabled").addClass("active");
                }

                $(table + ' tr#result:gt(0)').each(function () { // each tr in table not the header
                    trIndex++; // tr index counter 
                    // if tr index gt maxRows*pageNum or lt maxRows*pageNum-maxRows fade if out
                    if (trIndex > (maxRows * pageNum) || trIndex <= ((maxRows * pageNum) - maxRows)) {
                        $(this).hide();
                    } else {
                        $(this).show();
                    } //else fade in 
                }); // end of for each tr in table
            }); // end of on click pagination list

        }).val(25).change();
        // end of on select change 
    // END OF PAGINATION 
    }
});
</script>
